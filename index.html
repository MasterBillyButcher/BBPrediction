<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bigg Boss 19 Prediction Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="home-bg">
  <div class="center-screen">
    <h1>Bigg Boss 19 Prediction Game</h1>
    <p class="subtitle">Login with Twitch to start predicting ðŸ”®</p>
    <button id="loginBtn" class="neon-btn">Login with Twitch</button>
  </div>
</div>

<script>
const clientId = "wtecr95tk5eu66xeugoiph13ba69m9";
const redirectUri = "https://bb-prediction.vercel.app/";

document.getElementById("loginBtn").onclick = () => {
    window.location = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user:read:email`;
}

// Handle OAuth token
window.onload = () => {
    if(window.location.hash){
        const hash = window.location.hash.substring(1).split('&').reduce((res, item)=>{
            const parts = item.split('=');
            res[parts[0]] = parts[1];
            return res;
        },{});
        if(hash.access_token){
            localStorage.setItem("twitchToken", hash.access_token);
            fetch('https://api.twitch.tv/helix/users',{
                headers:{
                    'Authorization':`Bearer ${hash.access_token}`,
                    'Client-Id': clientId
                }
            })
            .then(res=>res.json())
            .then(data=>{
                localStorage.setItem("twitchUser", data.data[0].login);
                window.location = "predict.html";
            });
        }
    }
}
</script>
</body>
</html>
