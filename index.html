<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bigg Boss 19 | Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="predict.html">Predict</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="contestants.html">Contestants</a>
  <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
</div>

<section class="center-screen">
<h1>Welcome to Bigg Boss 19 Prediction Game</h1>
<div id="userInfo" style="margin-top:20px;"></div>
<p>Predict your favorite contestant and see if you can top the leaderboard!</p>
<script>
// Simulate Twitch OAuth login
let user=JSON.parse(localStorage.getItem('twitchUser')||'null');
const adminUsers=["bobmasterbillie","beaststatsofficial","timepasstime"];
if(user){
  const infoDiv=document.getElementById('userInfo');
  infoDiv.innerHTML=`<img src="${user.profile_image}" style="width:100px;border-radius:50%;"><h2>${user.username}</h2>`;
  if(adminUsers.includes(user.username.toLowerCase())) document.getElementById('adminLink').style.display='block';
}else{
  const infoDiv=document.getElementById('userInfo');
  infoDiv.innerHTML=`<button onclick="loginTwitch()">Login with Twitch</button>`;
}

function loginTwitch(){
  // simulate login for testing
  const testUser={username:"bobmasterbillie",profile_image:"https://static-cdn.jtvnw.net/jtv_user_pictures/bobmasterbillie-profile_image-70x70.png"};
  localStorage.setItem('twitchUser',JSON.stringify(testUser));
  location.reload();
}

</script>
</section>
</body>
</html>
