<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Callback | Twitch OAuth</title>
</head>
<body>
<script>
// Parse access token from URL
const hash=window.location.hash.substr(1);
const params=new URLSearchParams(hash);
const accessToken=params.get('access_token');
const userName=params.get('user_name'); // Optional if you get username
if(accessToken){
  localStorage.setItem('twitch_user','bobmasterbillie'); // For now using bobmasterbillie
  window.location='index.html';
}else{
  alert('Login failed');
  window.location='index.html';
}
</script>
</body>
</html>
