<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback - Bigg Boss 19</title>
</head>
<body>
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");
    
    // Check for error parameters first
    const errorParams = new URLSearchParams(window.location.search);
    const error = errorParams.get("error");
    const errorDescription = errorParams.get("error_description");

    if (error) {
        document.body.innerHTML = `
            <h1 style="color: red;">‚ùå Twitch Authentication Error</h1>
            <p><strong>Error:</strong> ${error}</p>
            <p><strong>Description:</strong> ${errorDescription || "No description provided."}</p>
            <p>Please check your application settings in the Twitch Developer Console.</p>
        `;
    } else if (token) {
      localStorage.setItem("twitch_token", token);
      window.location.href = "index.html";
    } else {
      document.body.innerHTML = "<h1>Authentication failed. Please try again.</h1>";
    }
  </script>
</body>
</html>
