<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Bigg Boss 19</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="predict.html">Predict</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="contestants.html">Contestants</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <main>
    <h1>⚙️ Admin Panel</h1>

    <h2>Set Prediction Deadline</h2>
    <div class="admin-controls">
      <label for="end-date">Date: </label>
      <input type="date" id="end-date">
      <label for="end-time">Time: </label>
      <input type="time" id="end-time">
    </div>

    <h2>Select Nominees</h2>
    <div class="contestants-grid" id="admin-contestants">
      </div>

    <div class="admin-buttons">
      <button class="btn" id="save-nominations">💾 Save Nominations</button>
      <button class="btn" id="delete-prediction">🗑️ Delete Prediction</button>
    </div>

    <hr>

    <h2>Set Correct Elimination</h2>
    <p>This can only be done after the prediction deadline has passed.</p>
    <button class="btn" id="load-nominees">📋 Load Nominees</button>
    <div class="contestants-grid" id="correct-answer-options">
      </div>
  </main>
</body>
</html>
