<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bigg Boss 19 | Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="predict.html">Predict</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="contestants.html">Contestants</a>
</div>

<section class="center-screen">
<h2>Admin Panel ⚙️</h2>
<p>Select nominated contestants and set prediction end time</p>

<label for="endTime">Prediction End Time:</label>
<input type="datetime-local" id="endTime" style="margin-bottom:10px;">

<div class="grid-container" id="adminGrid"></div>
<button id="publishBtn">Publish Nominations</button>
<button id="deleteBtn">Delete Current Prediction</button>

<script>
const contestants=[
  "Abhishek Bajaj","Amaal Mallik","Ashnoor Kaur","Awez Darbar","Baseer Ali",
  "Farhana Bhatt","Gaurav Khanna","Kunickaa Sadanand","Mridul Tiwari","Nagma Mirjkar",
  "Natalia Janoszek","Neelam Giri","Nehal Chudasama","Pranit More","Shehbaz Badesha",
  "Tanya Mittal","Zeishan Quadri","No Elimination","Double Elimination"
];

const grid=document.getElementById('adminGrid');

contestants.forEach(name=>{
  const div=document.createElement('div');
  div.classList.add('card');
  div.innerHTML=`<img src="Contestant/${name}.jpg" onerror="this.src='https://via.placeholder.com/200x250?text=${name}'"><h3>${name}</h3>`;
  div.onclick=()=>div.classList.toggle('selected');
  grid.appendChild(div);
});

document.getElementById('publishBtn').onclick=()=>{
  const selected=[...grid.querySelectorAll('.card.selected')].map(c=>c.querySelector('h3').innerText);
  const endTime=document.getElementById('endTime').value;
  if(selected.length===0 || !endTime){alert('Select contestants and set end time'); return;}
  localStorage.setItem('currentPrediction',JSON.stringify({nominations:selected,endTime:endTime}));
  alert('Prediction published successfully!');
};

document.getElementById('deleteBtn').onclick=()=>{
  localStorage.removeItem('currentPrediction');
  alert('Current prediction deleted');
};
</script>
</section>
</body>
</html>
