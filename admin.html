<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Bigg Boss 19</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="predict.html">Predict</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="contestants.html">Contestants</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <main>
    <h1>⚙️ Admin Panel</h1>

    <h2>Select Nominations</h2>
    <div class="contestants-grid" id="admin-contestants">
      </div>
    <button class="btn" id="save-nominations">💾 Save Nominations</button>

    <hr style="margin: 40px 0; border: none; border-top: 1px solid #39FF14;">

    <h2>⏱️ Manage Prediction Deadline</h2>
    <div style="text-align: center; margin-bottom: 20px;">
      <p>Current Deadline: <span id="currentDeadline">Not Set</span></p>
      <input type="datetime-local" id="setDeadlineInput" style="padding: 10px; font-size: 1rem; border: 1px solid #39FF14; background: #1a1a1f; color: #fff;">
      <button class="btn" id="setDeadlineBtn" style="margin-left: 10px;">Set Deadline</button>
    </div>

    <hr style="margin: 40px 0; border: none; border-top: 1px solid #39FF14;">

    <h2>✅ Select Correct Answer</h2>
    <button class="btn" id="loadNominationsBtn">Load Nominations</button>
    <div class="contestants-grid" id="admin-winner-selection" style="margin-top: 20px;">
      </div>
    <button class="btn" id="confirmWinnerBtn">👑 Confirm Winner</button>
    
    <hr style="margin: 40px 0; border: none; border-top: 1px solid #39FF14;">

    <h2>🗑️ Delete Predictions</h2>
    <div style="text-align:center;">
      <button class="btn" id="deletePredictionsBtn" style="background-color: #ff3914; border-color: #ff3914;">Delete All Predictions</button>
    </div>

  </main>
</body>
</html>
