<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="contestants.html">Contestants</a>
  </nav>

  <section class="container">
    <h1>Admin Panel</h1>
    <div id="admin-auth">
      <input type="password" id="admin-pass" placeholder="Enter Admin Password">
      <button onclick="checkAdmin()">Login</button>
    </div>

    <div id="admin-tools" class="hidden">
      <h2>Nominate Contestants</h2>
      <div id="admin-contestants" class="gallery"></div>
      <button onclick="saveNominations()">Save Nominations</button>

      <h2>Manage Scores</h2>
      <button onclick="updateScores()">Update Scores</button>

      <h2>Game Settings</h2>
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </section>
</body>
</html>
