<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predict | Bigg Boss 19</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="predict.html">Predict</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="contestants.html">Contestants</a>
  <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
</div>

<section class="center-screen">
<h2>Make Your Prediction ðŸ”®</h2>
<div class="countdown" id="countdown">Prediction ends in: --:--:--</div>
<div class="grid-container" id="predictionOptions">
  <!-- JS will populate nominated contestants and extra options -->
</div>
</section>

<script>
let user = localStorage.getItem('twitch_user');
if(!user){ alert('Please login first'); window.location='index.html'; }
if(['bobmasterbillie'].includes(user)) document.getElementById('adminLink').style.display='inline-block';

const nominations = JSON.parse(localStorage.getItem('nominations')) || [];
const predictionContainer = document.getElementById('predictionOptions');
nominations.push({name:'No Elimination',img:'Contestant/no_elimination.jpg'});
nominations.push({name:'Double Elimination',img:'Contestant/double_elimination.jpg'});

nominations.forEach(n => {
  const div = document.createElement('div');
  div.className='prediction-option';
  div.innerHTML=`<img src="${n.img}" alt="${n.name}"><h3>${n.name}</h3>`;
  div.onclick=()=>{ localStorage.setItem('user_prediction',n.name); alert('Prediction saved: '+n.name); };
  predictionContainer.appendChild(div);
});

// Countdown Timer
let endTime = localStorage.getItem('prediction_end') ? new Date(localStorage.getItem('prediction_end')) : new Date(Date.now()+3600000);
function updateCountdown(){
  let now = new Date();
  let diff = endTime-now;
  if(diff<0) document.getElementById('countdown').innerText='Prediction closed';
  else{
    let h=Math.floor(diff/3600000);
    let m=Math.floor(diff%3600000/60000);
    let s=Math.floor(diff%60000/1000);
    document.getElementById('countdown').innerText=`Prediction ends in: ${h}:${m}:${s}`;
  }
}
setInterval(updateCountdown,1000);
</script>
</body>
</html>
