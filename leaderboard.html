<section class="center-screen">
<h2>Leaderboard ğŸ†</h2>
<table border="1" style="width:80%;margin:0 auto;border-collapse:collapse;text-align:center;">
<tr><th>Rank</th><th>User</th><th>Points</th></tr>
<tbody id="leaderboardBody"></tbody>
</table>
</section>

<script>
let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [
  {user:'bobmasterbillie',points:5},
  {user:'player1',points:3},
  {user:'player2',points:1}
];
const tbody = document.getElementById('leaderboardBody');
leaderboard.sort((a,b)=>b.points-a.points);
leaderboard.forEach((l,i)=>{
  const tr = document.createElement('tr');
  tr.innerHTML=`<td>${i+1}</td><td>${l.user}</td><td>${l.points}</td>`;
  tbody.appendChild(tr);
});
</script>
