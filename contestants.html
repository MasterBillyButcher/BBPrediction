<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contestants | Bigg Boss 19</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="predict.html">Predict</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="contestants.html">Contestants</a>
  <a href="rules.html">Rules</a>
  <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
</div>

<div class="center-screen">
  <h2>Meet the Contestants ðŸ‘¤</h2>
  <div class="contestants" id="contestantsContainer"></div>
</div>

<script>
const user = localStorage.getItem('twitch_user');
const adminList=['bobmasterbillie'];
if(user && adminList.includes(user)) document.getElementById('adminLink').style.display='inline-block';

const contestantNames=[
  "Ashnoor Kaur","Gaurav Khanna","Awez Darbar","Nagma Mirajkar","Zeishan Qadri",
  "Baseer Ali","Abhishek Bajaj","Taniya Mittal","Farrhana Bhatt","Amaal Mallik",
  "Kunickaa Sadanand","Natalia Janoszek","Pranit More","Neelam Giri","Nehal Chudasma",
  "Mridul Tiwari","Shehbaz Badesha"
];

const container=document.getElementById('contestantsContainer');
contestantNames.forEach(name=>{
  const card=document.createElement('div');
  card.classList.add('card');
  const imgName='Contestant/'+name+'.jpg';
  card.innerHTML=`<img src="${imgName}" alt="${name}"><h3>${name}</h3>`;
  container.appendChild(card);
});
</script>

</body>
</html>
